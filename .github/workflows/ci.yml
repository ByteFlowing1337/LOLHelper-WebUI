name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test / Lint / Build (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build ruff pytest
          pip install .

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run tests (if present)
        run: |
          if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1 || ls */test_*.py 1> /dev/null 2>&1; then
            echo "Tests detected — running pytest"
            pytest -v
          else
            echo "No tests found — skipping pytest"
          fi

      - name: Build package
        run: |
          python -m build --sdist --wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4  # <-- 修复了 v3 弃用问题
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/
