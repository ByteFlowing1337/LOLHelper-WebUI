name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, release]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ========================================
  # Code Quality & Linting
  # ========================================
  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: ðŸ”Ž Ruff - Fast linter
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: ðŸŽ¨ Black - Code formatting check
        run: |
          black --check --diff .
        continue-on-error: true

      - name: ðŸ“‹ isort - Import sorting check
        run: |
          isort --check-only --diff .
        continue-on-error: true

      - name: ðŸ”¬ MyPy - Type checking
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # ========================================
  # Security Scanning
  # ========================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ” Install safety & bandit
        run: |
          pip install safety bandit[toml]

      - name: ðŸ›¡ï¸ Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check --json || true

      - name: ðŸš¨ Bandit - Security issues scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          cat bandit-report.json

      - name: ðŸ“¤ Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ========================================
  # Testing Matrix
  # ========================================
  test:
    name: ðŸ§ª Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Exclude some combinations to save CI time
          - os: macos-latest
            python-version: "3.11"

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: ðŸ§ª Run tests with pytest
        run: |
          if [ -d "tests" ] || compgen -G "test_*.py" > /dev/null || compgen -G "*/test_*.py" > /dev/null; then
            pytest -v --cov=. --cov-report=xml --cov-report=term-missing
          else
            echo "âš ï¸ No tests found - creating a basic smoke test"
            python -c "import app; print('âœ… Basic import successful')"
          fi
        shell: bash

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ========================================
  # Build & Package
  # ========================================
  build:
    name: ðŸ“¦ Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ðŸ—ï¸ Build source and wheel distributions
        run: |
          python -m build

      - name: ðŸ” Check distribution validity
        run: |
          twine check dist/*

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # ========================================
  # Release (on tag push)
  # ========================================
  release:
    name: ðŸš€ Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ðŸŽ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ========================================
  # Dependency Review (PR only)
  # ========================================
  dependency-review:
    name: ðŸ” Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”Ž Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # ========================================
  # Summary Report
  # ========================================
  report:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "### ðŸŽ¯ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
