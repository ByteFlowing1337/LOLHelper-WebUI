<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLHelper - WebUI</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/static/css/modern.css" />
    <style>
      /* Custom overrides that might not be in modern.css yet or specific to this page structure */
      .app-container {
        max-width: 900px;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }

      /* Status dot styles */
      .status-dot {
        height: 10px;
        width: 10px;
        background-color: #64748b;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        box-shadow: 0 0 8px rgba(100, 116, 139, 0.5);
      }
      .status-dot.connected {
        background-color: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
      }
      .status-dot.error {
        background-color: #ef4444;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
      }

      /* Win/Loss colors */
      .win {
        color: #10b981;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
      }
      .loss {
        color: #ef4444;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="dynamic-island-container">
      <div id="dynamic-island" class="dynamic-island island-status-idle">
        <div class="island-icon">
          <i class="bi bi-activity"></i>
        </div>
        <div class="island-content" id="realtime-status">等待指令...</div>
      </div>
    </div>

    <div id="notification-container"></div>

    <div class="container app-container">
      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold"></h1>

        <div
          class="d-flex justify-content-center align-items-center mt-4"
        ></div>
      </header>

      <main>
        <div class="row">
          <div class="col-lg-7 col-md-12 mb-4">
            <section class="card shadow-sm h-100 border-0">
              <div class="card-header text-white border-0">
                <h2 class="h5 mb-0">
                  <i class="bi bi-search me-2"></i> 战绩查询
                </h2>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label
                    for="summoner-name-input"
                    class="form-label fw-semibold"
                    >召唤师名称</label
                  >
                  <div class="input-group">
                    <span class="input-group-text border-0"
                      ><i class="bi bi-person-fill"></i
                    ></span>
                    <input
                      type="text"
                      id="summoner-name-input"
                      class="form-control border-0"
                      placeholder="输入召唤师名称后点击查询"
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button id="fetch-btn" class="btn btn-primary w-100">
                    <i class="bi bi-binoculars-fill me-1"></i>
                    查看战绩详情
                  </button>
                  <button
                    id="fetch-tft-btn"
                    class="btn btn-outline-info w-100"
                    aria-label="查看 TFT 战绩"
                  >
                    <i class="bi bi-grid-3x3-gap-fill me-1"></i> 查看 TFT 战绩
                  </button>
                </div>
              </div>
            </section>
          </div>

          <div class="col-lg-5 col-md-12 mb-4">
            <section class="card shadow-sm h-100 border-0">
              <div class="card-header text-white border-0">
                <h2 class="h5 mb-0">
                  <i class="bi bi-magic me-2"></i> 自动化功能
                </h2>
              </div>
              <div class="card-body d-flex flex-column">
                <div class="row g-2 mb-3">
                  <div class="col-6">
                    <button id="auto-accept-btn" class="btn btn-success w-100">
                      <i class="bi bi-play-circle-fill me-1"></i> 自动接受对局
                    </button>
                  </div>
                  <div class="col-6">
                    <button id="auto-analyze-btn" class="btn btn-primary w-100">
                      <i class="bi bi-pie-chart-fill me-1"></i> 敌我分析
                    </button>
                  </div>
                </div>

                <!-- Auto Ban/Pick Section -->
                <div
                  class="card mb-3 border-0"
                  style="background-color: rgba(30, 41, 59, 0.4)"
                >
                  <div class="card-body p-3">
                    <h6 class="card-title mb-2">
                      <i class="bi bi-person-gear me-1"></i> 自动 Ban/Pick
                    </h6>
                    <div class="row g-2 mb-2">
                      <div class="col-6">
                        <label class="form-label small mb-1"
                          >Ban 英雄优先队列</label
                        >
                        <div id="ban-selectors-container"></div>
                      </div>
                      <div class="col-6">
                        <label class="form-label small mb-1"
                          >Pick 英雄优先队列</label
                        >
                        <div id="pick-selectors-container"></div>
                      </div>
                    </div>
                    <button
                      id="auto-banpick-btn"
                      class="btn btn-auto-bp w-100 btn-sm"
                    >
                      <i class="bi bi-rocket-takeoff-fill me-1"></i> 启动自动
                      Ban/Pick
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <a
                    href="/live_game"
                    class="btn btn-info w-100"
                    target="_blank"
                  >
                    <i class="bi bi-broadcast me-1"></i> 查看实时游戏详情
                  </a>
                </div>

                <!-- Vision and memory features removed -->
                <!-- Old status bar removed -->
              </div>
            </section>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4">
            <section class="card shadow-sm h-100 border-0">
              <div class="card-header text-white border-0">
                <h2 class="h5 mb-0">
                  <i class="bi bi-person-lines-fill me-2"></i> 队友数据分析
                </h2>
              </div>
              <div class="card-body">
                <div
                  id="teammate-results-area"
                  class="results-area"
                  style="max-height: 400px; overflow-y: auto"
                ></div>
              </div>
            </section>
          </div>

          <div class="col-lg-6 col-md-12 mb-4">
            <section class="card shadow-sm h-100 border-0">
              <div class="card-header text-white border-0">
                <h2 class="h5 mb-0">
                  <i class="bi bi-crosshair me-2"></i> 敌方数据分析
                </h2>
              </div>
              <div class="card-body">
                <div
                  id="enemy-results-area"
                  class="results-area"
                  style="max-height: 400px; overflow-y: auto"
                ></div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
