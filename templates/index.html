<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLHelper - WebUI</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* 基础样式 */
      body {
        background-color: #f0f2f5; /* 保持浅灰背景 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      .app-container {
        max-width: 850px; /* 略微放宽容器 */
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      /* 状态指示灯样式 */
      .status-dot {
        height: 10px;
        width: 10px;
        background-color: #adb5bd; /* 默认灰色 */
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .status-dot.connected {
        background-color: #198754; /* 绿色 */
      }
      .status-dot.error {
        background-color: #dc3545; /* 红色 */
      }

      /* 结果样式 */
      .win {
        color: #198754;
        font-weight: bold;
      }
      .loss {
        color: #dc3545;
        font-weight: bold;
      }

      /* 战绩显示区域样式 */
      .results-area {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 10px;
      }

      /* 滚动条样式优化 */
      .results-area::-webkit-scrollbar {
        width: 8px;
      }

      .results-area::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .results-area::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }

      .results-area::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* 游戏项目动画 */
      .game-item {
        transition: transform 0.2s ease;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        background: #f8f9fa;
      }

      .game-item:hover {
        transform: translateX(5px);
        background: #e9ecef;
      }

      /* Champion Selector Styles */
      .champion-selector {
        position: relative;
        width: 100%;
      }

      .champion-selector-display {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        background: #fff;
        cursor: pointer;
        min-height: 38px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .champion-selector-display:hover {
        border-color: #86b7fe;
      }

      .champion-selector-display:focus {
        outline: 0;
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      .champion-selected {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }

      .champion-avatar-placeholder,
      .champion-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        overflow: hidden;
        flex-shrink: 0;
      }

      .champion-avatar img,
      .champion-avatar-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .champion-avatar-fallback {
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: #6c757d;
        font-size: 12px;
      }

      .champion-name {
        color: #495057;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .dropdown-arrow {
        color: #6c757d;
        transition: transform 0.2s ease;
        flex-shrink: 0;
      }

      .dropdown-arrow.rotated {
        transform: rotate(180deg);
      }

      .champion-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ced4da;
        border-top: none;
        border-radius: 0 0 6px 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: none;
        max-height: 300px;
        overflow: hidden;
      }

      .champion-search {
        padding: 8px;
        border-bottom: 1px solid #dee2e6;
      }

      .champion-search-input {
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 13px;
        outline: none;
      }

      .champion-search-input:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .champion-list {
        max-height: 200px;
        overflow-y: auto;
      }

      .champion-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        cursor: pointer;
        transition: background-color 0.15s ease;
        border-bottom: 1px solid #f8f9fa;
      }

      .champion-item:hover {
        background-color: #f8f9fa;
      }

      .champion-item:last-child {
        border-bottom: none;
      }

      .champion-item-name {
        flex: 1;
        font-size: 13px;
        color: #495057;
        font-weight: 500;
      }

      .champion-item-id {
        color: #6c757d;
        font-size: 11px;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .champion-dropdown {
          max-height: 250px;
        }

        .champion-list {
          max-height: 150px;
        }

        .champion-item {
          padding: 6px 10px;
        }

        .champion-item-name {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container app-container">
      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold text-dark">
          <img
            src="/static/icon.ico"
            alt="LOLHelper"
            style="
              width: 48px;
              height: 48px;
              margin-right: 0.5rem;
              vertical-align: middle;
            "
          />
          LOLHelper WebUI
        </h1>

        <div
          class="d-flex justify-content-center align-items-center mt-4"
        ></div>
      </header>

      <main>
        <div
          id="connection-status-box"
          style="
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
          "
        >
          <p class="mb-0">
            <i class="bi bi-link-45deg me-2"></i> LCU 连接状态：
            <span id="lcu-status" class="fw-bold">等待连接中...</span>
          </p>
        </div>
        <div class="row">
          <div class="col-lg-7 col-md-12 mb-4">
            <section class="card shadow-sm h-100">
              <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">
                  <i class="bi bi-search me-2"></i> 战绩查询
                </h2>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label
                    for="summoner-name-input"
                    class="form-label fw-semibold"
                    >召唤师名称</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-fill"></i
                    ></span>
                    <input
                      type="text"
                      id="summoner-name-input"
                      class="form-control"
                      placeholder="输入召唤师名称后点击查询"
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button id="fetch-btn" class="btn btn-primary w-100">
                    <i class="bi bi-lightning-charge-fill me-1"></i>
                    查看战绩详情
                  </button>
                  <button
                    id="fetch-tft-btn"
                    class="btn btn-outline-info w-100"
                    aria-label="查看 TFT 战绩"
                  >
                    <i class="bi bi-shield-fill-check me-1"></i> 查看 TFT 战绩
                  </button>
                </div>

                <div
                  id="results-area"
                  class="results-area mt-3 pt-3 border-top"
                >
                  <p class="status-text text-muted small">
                    <i class="bi bi-info-circle me-1"></i>
                    输入召唤师名称（格式：名称#Tag），点击按钮后将跳转到详细战绩页面。
                  </p>
                </div>
              </div>
            </section>
          </div>

          <div class="col-lg-5 col-md-12 mb-4">
            <section class="card shadow-sm h-100">
              <div class="card-header bg-success text-white">
                <h2 class="h5 mb-0">
                  <i class="bi bi-robot me-2"></i> 自动化功能
                </h2>
              </div>
              <div class="card-body d-flex flex-column">
                <div class="row g-2 mb-3">
                  <div class="col-6">
                    <button id="auto-accept-btn" class="btn btn-success w-100">
                      <i class="bi bi-check-circle-fill me-1"></i> 自动接受对局
                    </button>
                  </div>
                  <div class="col-6">
                    <button id="auto-analyze-btn" class="btn btn-primary w-100">
                      <i class="bi bi-bar-chart-fill me-1"></i> 敌我分析
                    </button>
                  </div>
                </div>

                <!-- Auto Ban/Pick Section -->
                <div class="card mb-3" style="background-color: #f8f9fa">
                  <div class="card-body p-3">
                    <h6 class="card-title mb-2">
                      <i class="bi bi-shield-shaded me-1"></i> 自动 Ban/Pick
                    </h6>
                    <div class="row g-2 mb-2">
                      <div class="col-6">
                        <label class="form-label small mb-1">Ban 英雄</label>
                        <div id="ban-champion-selector"></div>
                      </div>
                      <div class="col-6">
                        <label class="form-label small mb-1">Pick 英雄</label>
                        <div id="pick-champion-selector"></div>
                      </div>
                    </div>
                    <button
                      id="auto-banpick-btn"
                      class="btn btn-warning w-100 btn-sm"
                    >
                      <i class="bi bi-lightning-charge-fill me-1"></i> 启动自动
                      Ban/Pick
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <a
                    href="/live_game"
                    class="btn btn-info w-100"
                    target="_blank"
                  >
                    <i class="bi bi-tv me-1"></i> 查看实时游戏详情
                  </a>
                </div>

                <!-- Vision and memory features removed -->

                <div
                  class="d-flex justify-content-between align-items-center mb-3 p-2 bg-light rounded"
                >
                  <strong class="text-dark">实时状态:</strong>
                  <span id="realtime-status" class="badge bg-secondary"
                    >等待指令...</span
                  >
                </div>

                <div
                  id="teammate-results-area"
                  class="results-area mt-3 pt-3 border-top"
                  style="max-height: 400px; overflow-y: auto"
                >
                  <p class="text-muted small mb-0">
                    队友数据分析结果将显示在下方。
                  </p>
                </div>
                <div
                  id="enemy-results-area"
                  class="results-area mt-3 pt-3 border-top"
                  style="max-height: 400px; overflow-y: auto"
                >
                  <p class="text-muted small mb-0">
                    敌方数据分析结果将显示在下方。
                  </p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
